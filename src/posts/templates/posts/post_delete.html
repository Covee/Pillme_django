{% block content %}

<div class="container-fluid">
  <div class="row">
    <div class="col text-center">
    	{% if request.user == post.author %}
			<form method="post">{% csrf_token %}
			    <p>"{{ object }}"를(을) 정말 삭제하시겠습니까?</p>
			    <input type="submit" value="삭제" />

		{% endif %}


{% endblock %}
