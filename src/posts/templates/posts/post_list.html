{% extends "base.html" %}

{% block content %}
<br/>

<h1 style="text-align: center;">자유게시판</h1>

</br>
<div class="container">
    <form method="POST">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제  목</th>
                    <th>작성자</th>
                    <th>날 짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            {% for post in object_list %}
            <tbody>
                    <tr>
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.user }}</td>
                        <td>{{ post.timestamp }}</td>
                        <td>조회수퀴리만들기</td>
                    </tr>
            </tbody>
            {% endfor %}
        </table>
        <br/>
        <div>            
            <a href='#' class="btn btn-primary">글쓰기</a>            
        </div>
    </form>
</div>


{% endblock %}
