{% extends "base.html" %}

{% block content %}
<br/>

<h1 style="text-align: center;">자유게시판</h1>

</br>
<div class="container">
    <form method="POST">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제  목</th>
                    <th>작성자</th>
                    <th>날 짜</th>
                    <th>조회수</th>
                </tr>
            </thead>
            {% load hitcount_tags %}
            {% for post in object_list %}
	            <tbody>
	                    <tr>
	                        <td>{{ post.id }}</td>
	                        <td>{{ post.title }}</td>
	                        <td><a href="{% url 'profiles:user_profile' post.author.pk %}">{{ post.author }}</a></td>
	                        <td>{{ post.timestamp }}</td>
	                        <td>{% get_hit_count for post %}</td>
	                    </tr>
	            </tbody>
            {% endfor %}
        </table>
        <br/>
        <div>            
            <a href='#' class="btn btn-primary">글쓰기</a>            
        </div>
    </form>
</div>


{% endblock %}
