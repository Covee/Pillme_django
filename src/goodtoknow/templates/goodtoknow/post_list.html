{% extends "base.html" %}

{% block content %}
<br/>

<h1 style="text-align: center;"><a href="{% url 'goodtoknow:post_list' %}" style="text-decoration:none">지식 창고</a></h1>

</br>
<div class="container">
    <form method="POST">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>글 번호</th>
                    <th>제  목</th>
                    <th>날 짜</th>
                    <th>조회수</th>
                    <th>추 천</th>
                </tr>
            </thead>
            {% load hitcount_tags %}
            {% for gpost in object_list %}
	            <tbody>
	                    <tr>
	                        <td>{{ gpost.id }}</td>
	                        <td><a href="{% url 'goodtoknow:post_detail' gpost.pk %}">{{ gpost.title }}</a></td>
	                        <td>{{ gpost.timestamp }}</td>
	                        <td>{% get_hit_count for gpost %}</td>
                            <td> {{ gpost.like_count }} </td>
	                    </tr>
	            </tbody>
            {% endfor %}
        </table>
        <br/>
    </form>
</div>


{% endblock %}
