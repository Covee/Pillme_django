{% extends "base.html" %}



{% block title %} 회원가입 {% endblock title %}


{% block content %}

<div class='row'>
	<div class="col-md-5">
	</div>
    <div class='col-md-2'>
    	<p></p>
        <h1>회원가입</h1>
                <form class='form {% if form_class %}{{ form_class }}{% endif %}' method='POST' action="{% if action_url %}{{ action_url }}{% endif %}">
           {% csrf_token %}
            {{ form }}
            <p></p>
            <input class='btn btn-primary' type="submit" value="회원가입" />
        </form>
    </div>
</div>

{% endblock content %}
