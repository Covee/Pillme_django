{% extends "base.html" %}

{% block content %}
<br/>
<div class="container-fluid">
  <div>
    {% if form.errors %}
      <p>ID나 비밀번호가 일치하지 않습니다.</p>
    {% endif %}

    <form method="post"> {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary">로그인</button>
    </form>
    <a href="{% url 'accounts:register' %}"><button type="button" class="btn btn-secondary">회원가입</button></a>
  </div>
</div>



{% endblock %}
